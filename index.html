<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700|Source+Sans+Pro:600' rel='stylesheet' type='text/css'>
    <title> Tic Tac Toe </title>
  </head>
  <body>
    <div id="main">
        <h1>Welcome to Dana's Tic Tac Toe Game! </h1>
        <div id="game-over" class="not-showing"></div>
      <div id="game-wrapper">
        <div data-row-id="0" class="row">
          <div data-col-id="0" class="tile border-right border-bottom"></div>
          <div data-col-id="1" class="tile border-right border-bottom"></div>
          <div data-col-id="2" class="tile border-bottom"></div>
        </div>
        <div data-row-id="1" class="row">
          <div data-col-id="0" class="tile border-right border-bottom"></div>
          <div data-col-id="1" class="tile border-right border-bottom"></div>
          <div data-col-id="2" class="tile border-bottom"></div>
        </div>
        <div data-row-id="2" class="row">
          <div data-col-id="0" class="tile border-right"></div>
          <div data-col-id="1" class="tile border-right"></div>
          <div data-col-id="2" class="tile"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="game.js"></script>
  <script type="application/javascript">
    (function() {
      var game = new TicTacToe.Game();
      game.initialize();
    })();
  </script>
</html>
